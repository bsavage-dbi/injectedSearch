<!doctype html>
<html>

<head>
	<title>InjectedSearch Settings</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="jquery-2.1.4.min.js"></script>
	<script src="popup.js"></script>
</head>

<body>
	<h2 style="margin: 0; color: white; padding: 3px 0 5px 10px; background: rgb(32, 80, 129);"> Settings</h2>
	<div class="inputdiv">
		<div class="inputfield">
			<b>Username:</b>
			<input class = "input inputfield" type="text" id="username">
		</div>
		<div class="inputfield">
			<b>Password:</b>
			<input class = "input inputfield" type="password" id="password">
		</div>
		<div class="inputfield">
			<b>Sever URL:</b>
			<input class = "input inputfield" type="text" id="url">
		</div>
		<div class="inputfield">
			<b>Space Name:</b>
			<select id="spaces"></select>
		</div>
		<button id="saveBtn">Save</button>
		<button id="cancelBtn">Cancel</button>
	</div>
	<h6 style = "margin: 0; padding-left: 30%;"> Confluence Version: 5.4.3 </h6>
	
</body>

</html>
